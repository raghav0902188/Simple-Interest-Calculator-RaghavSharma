<!DOCTYPE html>
<html>
    <head>
    <title>Any relevant title you want to give</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <div class="maindiv">
            Amount : <input type="number"  id="principal">  
            <br/>
            
            Rate : <input type="range" id="rate" min="minval" max="maxval" value="default_val" onchange = "updateRate(this.rate)" > <span id="rate_val"> 10.25% </span> 
            
            <br/>
            
            No. of Years : <input type="number"  id="years">  <br/>
            <br/>
        </div>    
        
    <button id="calculate_button" onclick="compute()">Compute Interest</button>
    <span id="result"> 
        
    <br/>
        
    If you deposit 1000000, 
    <br/>
    at an interest rate of 3.5%. 
    <br/>
    You will receive an amount of 175000, 
    <br/>
    in the year 2025
    <br/> 
        
    </span>
    <footer>
        &#169; This Calculator belongs to Raghav Sharma
    </footer>
    </body>
</html>
